<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>🎨 Galería Interactiva 🎨</h1>

    <section class="controls">
      <input type="url" id="image-url" placeholder="Pega aquí la URL de la imagen">
      <button id="add-image">Agregar Imagen</button>
      <button id="delete-selected">Eliminar Imagen Seleccionada</button>
      <p id="message" class="message"></p>
    </section>

    <section id="gallery" class="gallery"></section>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
